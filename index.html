<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>Home screen</title>

</head>

<body>




    <div class="navbar">
        <div class="logo"><img src="icons8-half-circle-48.png" alt=""></div>
        <div class="tools">
            <button class="search">
                <i class="bi bi-search"></i>
            </button>
            <button class="dropdown">
                <img src="icons8-multiline-text-50.png" alt="">
            </button>
        </div>
    </div>

    <div class="second">
        <button class="top-btn">#Top</button>


        <p class="title">A Responsibly As Tech Leading, Global Company</p>


    </div>
    <p class="sub-heading">Creating Superior Products & Services</p>


    <div class="third">
        <div class="icon"><i class="bi bi-star-fill"></i></div>
        <div class="name-rank">
            <p class="name">Trust Pilot</p>
            <p class="rank">Rated Best <b>12.6k</b> Reviews</p>
        </div>
    </div>

    <div class="fourth">
        <div class="play">
            <button class="play-btn">Play</button>
        </div>
        <div class="progres">
            <div class="upper-prog">72%</div>
            <div class="inner-prog">28%</div>
        </div>
    </div>
    

    <div class="fifth">
        <button class="disount-btn">Signup to Get 50% OFF</button>
        <button class="Explore-btn">Explore New Products</button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
